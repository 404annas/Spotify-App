<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://open.spotifycdn.com/cdn/images/error-page-logo.24aca703.svg">
    <title>Spotify | Let's Play Music & Get Peace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="25" class="invert" src="./images/close.svg" alt="Close Menu Icon">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./images/logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./images/library.svg" alt="Library Icon">
                    <h3>
                        Your Library
                    </h3>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                            <span>Safety</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="menuContainer">
                        <img width="25" class="invert menuIcon" src="./images/menu.svg" alt="Menu Icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path
                                d="M20 21V18.9231C20 16.9221 20 15.9217 19.8547 15.0846C19.0547 10.4765 15.0934 6.86243 10.0426 6.13259C9.12509 6 7.19318 6 5 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7 3C6.39316 3.58984 4 5.15973 4 6C4 6.84027 6.39316 8.41016 7 9" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path
                                d="M4 21V18.9231C4 16.9221 4 15.9217 4.14533 15.0846C4.94529 10.4765 8.90656 6.86243 13.9574 6.13259C14.8749 6 16.8068 6 19 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 3C17.6068 3.58984 20 5.15973 20 6C20 6.84027 17.6068 8.41016 17 9"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign">Sign up</button>
                    <button class="log">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="hindi" class="card">
                        <div class="play">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon"
                                role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002be86b0e17ba01f2160355952" alt="Song Image">
                        <h3>Classical Hits!</h3>
                        <p>Hits to boot your mood and fill you with happiness</p>
                    </div>
                    <div data-folder="newhindi" class="card">
                        <div class="play">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon"
                                role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="Song Image">
                        <h3>Glory!</h3>
                        <p>Yo Yo Noney Singh</p>
                    </div>
                </div>
                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="barDetails">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img width="25" id="back" src="./images/back.svg" alt="Back Icon">
                            <img width="25" id="play" src="./images/play.svg" alt="Play Icon">
                            <img width="25" id="forward" src="./images/forw.svg" alt="Forward Icon">
                        </div>
                        <div class="timeVol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img width="20" src="./images/volume.svg" alt="Volume Icon">
                                <div class="range">
                                    <input type="range" name="range" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
